  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {

    h1 {

    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    .button {
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #f50057;
    }

    /* Heart animation */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Multiple hearts */
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 40%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 50%; animation-delay: 3s; }
    .heart:nth-child(6) { left: 60%; animation-delay: 2.5s; }
    .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
    .heart:nth-child(8) { left: 80%; animation-delay: 0.5s; }

    audio {
      display: none;
    }
  </style>
</head>
